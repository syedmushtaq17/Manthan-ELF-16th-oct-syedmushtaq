<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>

        <div>
            <label for="">First Name</label><br>
            <input type="text">
        </div>

        <div>
                <label for="">Last Name</label><br>
                <input type="text">
            </div>

            <div>
                    <label for="">Company Name</label><br>
                    <input type="text">
                </div>
        
                <div>
                        <label for="">Emp ID</label><br>
                        <input type="text">
                    </div>

                    <div>
                            <label for="">Date of Joining</label><br>
                            <input type="text">
                        </div>
                
                        <div>
                            <label for="">Gender</label>
                            <input type="radio" name="gender" id="">Male
                            <input type="radio" name="gender" id="">Female
                            <input type="radio" name="gender" id="">Others
                        </div>

                        <div>
                            <label for="">Skills</label> <br>
                            <input type="checkbox" name="" id="">Java <br>
                            <input type="checkbox" name="" id="">SQl <br>
                            <input type="checkbox" name="" id="">J2EE <br>
                            <input type="checkbox" name="" id="">Hibernate
                        </div>


                        <div>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">

                        </div>
                    </fieldset>
    </form>
</body>
</html>
